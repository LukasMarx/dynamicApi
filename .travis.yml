language: node_js
node_js: '9'
services:
- mongodb
script:
- npm run build
before_install:
- openssl aes-256-cbc -K $encrypted_f3ed88e737e6_key -iv $encrypted_f3ed88e737e6_iv
  -in do-deployPPK.enc -out do-deployPPK -d
- openssl aes-256-cbc -K $password -in do-deployPPK.enc -out do-deployPPK -iv $password
  -d
- bash _scripts/install.sh
after_success:
- bash _scripts/deploy.sh
env:
  global:
    secure: 
